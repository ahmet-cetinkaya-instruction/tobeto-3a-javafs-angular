<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->

<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
  <!-- Angular 17: -->
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <div class="mt-3">
    <label for="nameInput" class="form-text text-muted">Model Name:</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter name"
      id="nameInput"
      class="ms-3"
    />
  </div>

  <div class="mt-3">
    <label for="brandIdInput" class="form-text text-muted">Brand:</label>
    <input
      formControlName="brandId"
      type="number"
      placeholder="Enter brand id"
      id="brandIdInput"
      class="ms-3"
    />
  </div>

  <!-- Fuel -->
  <div class="mt-3">
    <label for="fuelInput" class="form-text text-muted">Fuel:</label>
    <input
      formControlName="fuelId"
      type="number"
      placeholder="Enter fuel id"
      id="fuelInput"
      class="ms-3"
    />
  </div>

  <!-- transmissionId -->
  <div class="mt-3">
    <label for="transmissionIdInput" class="form-text text-muted"
      >Transmission:</label
    >
    <input
      formControlName="transmissionId"
      type="number"
      placeholder="Enter transmission id"
      id="transmissionIdInput"
      class="ms-3"
    />
  </div>

  <app-button type="submit" class="mt-3"> Add Model </app-button>
</form>
